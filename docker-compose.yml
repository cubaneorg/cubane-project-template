version: '3'

services:
  db:
    image: postgres
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    entrypoint: /entrypoint.sh
    environment:
      - DEV_MODE=1
      - PYTHONUNBUFFERED=1
      - DOMAIN_NAME=
      - ADMIN_EMAIL=
      - SECRET_KEY=
      - DATABASE_NAME=postgres
      - DATABASE_USER=postgres
      - DATABASE_PASS=
      - DATABASE_HOST=
      - DATABASE_PORT=5432
      - CAPTCHA_SITE_KEY=
      - CAPTCHA_SECRET_KEY=
      - CUBANE_GOOGLE_MAP_API_KEY=
